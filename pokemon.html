<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f48856d9fe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>pokemon</title>
</head>
<body>
    <header class="container">
        <a href="/index.html">
            <img src="/img/Pokédex_logo.png" alt="logo-pokedex" class="logo">
        </a>
        <form action="" class="busqueda">
            <div class="form-group">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="buscador" placeholder="nombre de pokemon!">

            </div>
            <button class="btn-search">Buscar</button>
        </form>

    </header>
    <main class=" main-pokemon">
        <div class="header-main-pokemon">
            <span class="number-pokemon">#1</span>
            <div class="container-img-pokemon">
                <img
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png"
                    alt="pokemon bulbasaur"
                />
            </div>

            <div class="container-info-pokemon">
                <h1>Bulbasaur</h1>
                <div class="card-types">
                    <span class="grass">Planta</span>
                </div>
                <div class="info-pokemon">
                    <div class="group-info">
                        <p>Altura</p>
                        <span>0.7m</span>
                    </div>
                    <div class="group-info">
                        <p>Peso</p>
                        <span>6.9Kg</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-stats">
            <h1>Estadísticas</h1>
            <div class="stats">
                <div class="stat-group">
                    <span>Hp</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div>
                <div class="stat-group">
                    <span>Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span>
                </div>
                <div class="stat-group">
                    <span>Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">49</span>
                </div>
                <div class="stat-group">
                    <span>Special Attack</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span>
                </div>
                <div class="stat-group">
                    <span>Special Defense</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">65</span>
                </div>
                <div class="stat-group">
                    <span>Speed</span>
                    <div class="progress-bar"></div>
                    <span class="counter-stat">45</span>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
